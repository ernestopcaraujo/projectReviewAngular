<div class="class">
    <h1>Exibindo o componente List Render</h1>
    <br>
    <h2>Linhas de Crédito Disponíveis</h2>
    <br>
    <ul>
        <li *ngFor="let creditLine of creditLines; let indexOfElement=index">
            Linha de Crédito: {{creditLine.operation}}
            <br>
            Percentual Máximo de Crédito: <button (click)="showLtv(creditLine)">Qual o LTV dessa operação ?</button><span *ngIf="indexOfElement==i; else valueNotFound">&nbsp;&nbsp;&nbsp;&nbsp;{{creditLines[indexOfElement].ltv}}<br></span>
            <br>
            <ng-template #valueNotFound><p></p></ng-template>

        </li>
    </ul>
    <br>
    <br>
    <p>{{creditDetails}}</p>
</div>
