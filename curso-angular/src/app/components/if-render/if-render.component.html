<div class="class">
    <h1>Exibindo o componente If-Render</h1>
    <div *ngIf="showDiv">
        <h2>Acesso Permitido</h2>
        <h2 *ngIf = " name =='Terrier'; else nameNotFound ">O nome é Terrier</h2>
        <ng-template #nameNotFound><h2>O nome não foi encontrado</h2></ng-template>
    </div>
</div>
